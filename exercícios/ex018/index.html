<!DOCTYPE html>
<html lang="pt-b">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        .especial {
            color: blueviolet;
        }

        .genérico {
            color: aqua;
        }

     /*
    #   = id
    .   = class
    :   = pseudo-class
   ::   = pseudo-element
    
    */
    </style>

</head>

<body>

    <div>
        <h1 class="especial">teste</h1>
        <h1 class="genérico">teste</h1>
    </div>




</body>

</html>
